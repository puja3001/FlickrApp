<ng4-loading-spinner> </ng4-loading-spinner>
 <div class="row">
   <div class="col">
      <div class="search-header">
          <i class="fa fa-search"></i>
         <tag-input class="tags-inp" [(ngModel)]='tags'></tag-input>
       </div>
   </div>
   <div class="col">
     <button id="searchBtn" class="btn btn-secondary btn-md btn-pos" (click)="getFeeds()">Search</button>
   </div>
  </div>

  <div class="row" *ngIf="feedList.length == 0">
    <span class="span-div"><h3>No content found!!</h3></span>
  </div>

  <div class="row">
  <ul id="thumbnailsList">
      <li *ngFor="let image of feedList" >
          <img src="{{image.imageUrl}}" class="tn" width="{{image.imgWidth}}" height="{{image.imgHeight}}" 
          (mouseover)="image.showTitle=true" (mouseleave)="image.showTitle=false">
          <span *ngIf="image.title != '' && image.showTitle" class="img-content-hover">
            {{image.title}}
          </span>
      </li>
  </ul>
</div>
